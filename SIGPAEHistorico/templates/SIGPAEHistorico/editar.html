{% extends "SIGPAEHistorico/base.html" %}

{% block title %}SIGPAE | Editar Archivos{% endblock %}

{% block content %}

<div class="col-md-6" style="height:500px;" >
  <embed src="/{{document.docfile}}" width="100%" height="100%"></embed>
</div>

<div class="col-md-6" style="height:600px;">
  <form  action="{% url "editar" document.pk %}" method="post" enctype="multipart/form-data">
    {% csrf_token %}
      {{textform}}
      <p><input type="submit" value="Editar"/></p>
  </form>
</div>




{% endblock %}
