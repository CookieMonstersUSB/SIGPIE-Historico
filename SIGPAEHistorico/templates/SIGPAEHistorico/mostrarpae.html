{% extends "SIGPAEHistorico/base.html" %}
{% block content %}

	{% if programa %}
		    <ul>

		        <li>Denominacion: {{programa.denominacion}}</li>
						<br>
						<li>Codigo: {{programa.cod}}</li>
						<br>
						<li>Creditos: {{programa.creditos}}</li>

		    </ul>
	{% else %}
	    <h3 align="center">No hay archivos almacenados.</h3>
	{% endif %}


{% endblock %}
